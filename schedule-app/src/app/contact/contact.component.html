<mat-toolbar>Contatos</mat-toolbar>
<mat-tab-group>
    <mat-tab label="Todos"></mat-tab>
    <mat-tab label="Novo">
        <mat-card class="half-width">
            <mat-card-title>Novo Contato:</mat-card-title>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field class="full-width">
                    <mat-label>Nome:</mat-label>
                    <br>
                    <input formControlName="name" matInput placeholder="Digite seu nome"/>
                </mat-form-field>
                <br>
                <div *ngIf="this.form.controls['name'].errors">
                    <div *ngIf="this.form.controls['name'].errors?.['required']">
                        Campo nome é obrigatório.
                    </div>
                </div>
        
                <mat-form-field class="full-width">
                    <mat-label>Email:</mat-label>
                    <br>
                    <input formControlName="email" matInput placeholder="Digite seu email"/>
                </mat-form-field>
                <br>
                <div *ngIf="this.form.controls['email'].errors">
                    <div *ngIf="this.form.controls['email'].errors?.['email']">
                        Email inválido.
                    </div>
                    <div *ngIf="this.form.controls['email'].errors?.['required']">
                        Campo email é obrigatório.
                    </div>
                </div>
        
                <button  mat-button color="primary">Adicionar</button>
            </form>
        </mat-card>       
    </mat-tab>
</mat-tab-group>
